<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- External font "Roboto Condensed" -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-feed.css" type="text/css" />
    <link rel="stylesheet" href="/styles/font-awesome/css/font-awesome.min.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <div class="logo">
        <img src="/images/bird.png" width="80px">
        <span class="header">Tweeter</span>
      </div>
      <div id="compose-btn">
        <div class="compose-icon">
          <i class="fa fa-pencil-square-o"></i>
        </div>
        <div class="compose-text">
          <p>Compose</p>
        </div>
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="create-tweet" action="/tweets/" method="POST">
          <textarea id="tweet-text" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span id="char-counter" class="counter">140</span>
        </form>
      </section>

      <section id="tweets">
      </section>

    </main>
  </body>
</html>
